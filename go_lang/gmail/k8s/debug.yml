apiVersion: apps/v1
kind: Deployment
metadata:
  name: debug
  labels:
    app: debug
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debug
  template:
    metadata:
      labels:
        app: debug
    spec:
      containers:
        - name: debug
          command: ["sleep", "99999999"]
          image: "alpine:3.13"
          imagePullPolicy: "IfNotPresent"
---
